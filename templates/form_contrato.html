{% extends 'base.html' %}

{% block title %}Formul√°rio de Contrato{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">{% if form.instance.pk %}Editar Contrato{% else %}Novo Contrato{% endif %}</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
