{% for nota in notas %}
<tr>
    <td>
        <input type="checkbox" name="notas_selecionadas" value="{{ nota.id }}" class="form-check-input nota-checkbox">
    </td>
    <td>{{ nota.data_entrada|date:"d/m/Y" }}</td>
    <td>{{ nota.empenho|default:"-" }}</td>
    <td>{{ nota.empresa }}</td>
    <td>{{ nota.numero }}</td>
    <td>R$ {{ nota.valor|floatformat:2 }}</td>

    <td>
        <div class="btn-group">
            <a href="{% url 'core:editar_nota' nota.pk %}" class="btn btn-sm btn-primary">
                <i class="bi bi-pencil"></i> Editar
            </a>
            <a href="{% url 'core:excluir_nota' nota.pk %}" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Excluir
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center">Nenhuma nota encontrada.</td>
</tr>
{% endfor %}
